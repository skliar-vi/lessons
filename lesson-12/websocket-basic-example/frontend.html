<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        const ws = new WebSocket("ws://localhost:5001")

        ws.onopen = () => {
            console.log('Connection success')
        }

        ws.onmessage = (e) => [
            console.log(e.data)
        ]

    </script>
</body>

</html>
